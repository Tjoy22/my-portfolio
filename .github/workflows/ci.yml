name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  
  build:
   
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t Tjoy22/my-portfolio .
      - name: push image
        run: |
            docker login -u sjoy22 -p ${{secrets.REGISTRY_PASS}}
            docker push sjoy22/portfolio
